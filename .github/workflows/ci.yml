name: CI

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.gif"
      - "**/*.svg"
      - "LICENSE"
      - "CONTRIBUTING.md"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.gif"
      - "**/*.svg"
      - "LICENSE"
      - "CONTRIBUTING.md"
  workflow_dispatch: {}

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: System deps for Tkinter
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb

      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pyinstaller

      - name: Ruff (auto-fix) and verify clean tree
        run: |
          ruff check . --fix
          git diff --exit-code || (echo "::error::Ruff made changes. Commit them locally." && exit 1)

      - name: Run tests (headless-friendly)
        run: |
          xvfb-run -a pytest -q

      - name: Build (PyInstaller)
        run: |
          pyinstaller fimpad.spec
          ls -lh dist/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: fimpad-linux-${{ github.sha }}
          path: dist/fimpad
          if-no-files-found: error
