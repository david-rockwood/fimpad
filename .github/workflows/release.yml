name: Release (PyInstaller)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System deps for Tkinter / bundling
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk patchelf

      - name: Install project + build tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pyinstaller

      - name: Build binary (PyInstaller)
        run: |
          pyinstaller --onefile --windowed \
            --name fimpad \
            --hidden-import tkinter \
            --hidden-import tkinter.scrolledtext \
            fimpad/__main__.py
          ls -lh dist/

      - name: Rename artifact with tag
        run: |
          ASSET="fimpad-linux-$(echo $GITHUB_REF_NAME).tar.gz"
          tar -C dist -czf "$ASSET" fimpad
          echo "ASSET=$ASSET" >> $GITHUB_ENV

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
